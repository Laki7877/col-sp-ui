<div class="search-section section-action">
  <div class="input-group">
    <div class="input-group-btn" uib-dropdown>
      <button class="btn btn-default body-dropdown-button" uib-dropdown-toggle>{{ select.name }}</button>
      <ul uib-dropdown-menu role="menu" class="dropdown-menu-right">
        <li ng-repeat="option in options" ><a ng-click="select = option">{{ option.name }}</a></li>
      </ul>
    </div><!-- /btn-group -->
    <div class="input-group-btn">
      <button class="btn-white btn" ng-click="call()">
        <span class="button-text-blue">Confirm</span>
      </button>
    </div>
  </div>
</div>
