<nc-alert nc-model="alert"></nc-alert>
<div class="modal-header">
	<span class="float-right">
		<a class="link-btn-plain" ng-click="$dismiss()">Cancel</a>
		<button class="btn btn-blue btn-width-xl" ng-click="save()">Save</button>
	</span>
	<h3 class="modal-title">Local Category Detail</h3>
</div>
<div class="modal-body margin-top-20" ng-cloak>
	<form ng-show="!saving && !loading" class="ah-form" name="form" novalidate>
		<div class="row">
			<div class="col-xs-12">
				<div class="form-section">
					<div class="form-section-header">
						<h2>Local Category Information</h2>
					</div>
					<div class="form-section-content modal-custom">

										<div ng-template="common/input/text2"
											ng-template-options="{
												'label': 'Category Name (English)',
												'labelClass': 'required',
												'error' : {
															'messages': {
																'required': 'This is a required field',
																'pattern': 'Only English allowed'
															},
															'show': isInvalid(form.NameEn),
															'conditions' : form.NameEn.$error
												 }
											}">
												<input
												 class="form-control"
												 name="NameEn"
												 ng-model="formData.NameEn"
												 ng-class="{ 'has-error' : isInvalid(form.NameEn) }"
												 ng-pattern="/^[^ก-๙]+$/"
												 maxlength="100"
												 required />
										</div>

										<div ng-template="common/input/text2"
											ng-template-options="{
												'label': 'Category Name (ไทย)',
												'labelClass': 'required',
												'error' : {
															'messages': {
																'required': 'This is a required field'
															},
															'show': isInvalid(form.NameTh),
															'conditions' : form.NameTh.$error
												 }
											}">
												<input
												 class="form-control"
												 name="NameTh"
												 ng-model="formData.NameTh"
												 ng-class="{ 'has-error' : isInvalid(form.NameTh) }"
												 maxlength="100"
												 required />
											</div>

	                    <div ng-template="common/input/text2"
	                      ng-template-options="{
	                        'label': 'URL (English)',
	                        'error' : {
	                              'messages': {
	                                'pattern': 'Only English letters, numbers,  &quot;- &quot;, and   &quot;_&quot;; allowed. Space is not allowed'
	                                },
	                              'show': isInvalid(form.UrlKeyEn),
	                              'conditions' : form.UrlKeyEn.$error
	                         }
	                      }">
	                      <input
	                        class="form-control"
	                        name="UrlKeyEn"
	                        ng-model="formData.UrlKeyEn"
	                        ng-pattern="/^[A-Za-z0-9_\-]+$/"
	                        ng-class="{ 'has-error' : isInvalid(form.UrlKeyEn) }"
	                        maxlength="300"
	                        />
	                    </div>
					</div>
				</div>
	            <div class="form-section">
	                <div class="form-section-header"><h2>Category Visibility</h2></div>
	                <div class="form-section-content modal-custom">
	                    <div ng-template="common/input/multiline-radio"
	                    	ng-template-options="{ 'label' : 'Visibility' }">
	                    	<label ng-repeat="choice in statusOptions"><input type="radio" ng-model="formData.Visibility" ng-value="choice.value"/>{{choice.name}}</label>
	                	</div>
	                </div>
	            </div>
			</div> <!-- end .col-xs-12 -->
	        <div class="col-xs-12">
	          <p class="text-align-right"><span class="color-red"><i class="fa fa-asterisk"></i></span> - Required Field</p>
	        </div>
			<div class="col-xs-12">
				<span class="float-right">
					<a class="link-btn-plain" ng-click="$dismiss()">Cancel</a>
					<button class="btn btn-blue btn-width-xl" ng-click="save()">Save</button>
				</span>
			</div> <!-- end .col-xs-12 -->
		</div> <!-- end .row -->
	</form>
	<div ng-show="saving" nc-loading="Saving.."></div>
	<div ng-show="loading" nc-loading="Loading.."></div>
</div> <!-- end .modal-body -->
