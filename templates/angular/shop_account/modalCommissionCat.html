<div class="modal-header">
<button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
<h3 class="modal-title">Add Commission Rule</h3>
</div>
<div class="modal-body" style="padding-top: 15px">
<div class="category-section column-4 ah-form">
		<nc-tree-select nc-model="model" nc-tree-select-tree="tree" nc-tree-select-title="Global Category"></nc-tree-select>
	<div class="category-footer no-padding form-group" style="margin: 30px 0px 0px 0px;">
		<div class="float-right">
			<span class="float-left">Commission (%)</span>
			<form name="form" class="width-field-normal">
				<input class="form-control"
				ng-class="{ 'has-error' : $root.isInvalid(form.Commission) }"
				name="Commission"
				ng-model="Commission"
				ng-pattern="/^[\w]+(\.\w{0,2})?$/"
				ng-pattern-restrict="^[0-9]*(\.[0-9]*)?$"
				ng-maxnumber="100"
				ng-minnumber="0" />
				<div class="help-block color-red float-left">
					<div ng-if="form.Commission.$error.maxnumber || form.Commission.$error.minnumber">Please enter between 0% and 100%</div>
					<div ng-if="form.Commission.$error.pattern">Only numbers and decimals (up to 2 digits) allowed</div>
				</div>
			</form>
			<button class="btn btn-blue btn-width-xl float-left" ng-click="select()" ng-disabled="form.$invalid || _.isEmpty(Commission) || _.isEmpty(model)">Set</button>
		</div>
	</div>
</div>
</div>
