<!-- NC template: form-group-multiline-checkbox -->
<div ng-class="['form-group ' + (options.formGroupClass || '')]">
  <div class="width-label"><label class="control-label" ng-class="options.labelClass || {}">{{ label }}</label></div>
  <div ng-class="['width-field-' + (options.inputSize || 'normal')]">
        <ng-transclude class="radio multiple-radio" ng-class="{ 'has-error' : isInvalid(templateField()) }">
        </ng-transclude>
  </div>
</div>
