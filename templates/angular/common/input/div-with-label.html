<!-- NC TEMPLATE ONLY -->
<div ng-class="options.divClass || {}">
<label ng-class="options.labelClass || {}">{{ label }}</label>
<ng-transclude class="{{ options.transcludeClasses }}" ng-class="{ 'has-error' : isInvalid(templateField()) }"></ng-transclude>
<span class="help-block color-red" ng-if="isInvalid(templateField())"
        ng-repeat="(key, prop) in (templateField().$error) track by key">
			<span ng-bind-html="options.error.messages[key]"></span>
		</span>
</div>
