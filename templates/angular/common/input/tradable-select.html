<div class="tradable-list">
  <div class="left-column">
    <div class="search-section section-search">
      <input type="text" ng-model="search" class="form-control input-search-icon search-box" placeholder="{{searchPlaceholder}}" aria-describedby="basic-addon2">
    </div>
    <div class="clickable-list">
      <ul class="content-column">
        <li ng-repeat="item in selectable track by $index"
          ng-class="{ 'active' : activeLeft == $index }" 
          ng-click="select($index, true)" >{{ item[text] }}</li>
      </ul>
    </div>
  </div>

  <div class="center-column">
    <div class="trade-button" 
      ng-class="active(true)" 
      ng-click="transfer(true)">
       <i class="fa fa-chevron-right"></i>
    </div>
    <div class="trade-button" 
      ng-class="active(false)" 
      ng-click="transfer(false)">
      <i class="fa fa-chevron-left"></i>
    </div>
  </div>

  <div class="right-column">
    <div class="list-header">
      <span class="column-1">{{ header }}</span>
    </div>
    <div class="clickable-list">
      <ul dnd-list="model" 
          class="content-column">
        <li ng-repeat="item in model" 
          ng-class="{ 'active' : activeRight == $index, 'disabled' : test(item) }"
          dnd-draggable="item"
          dnd-moved="onDrag($index, item)"
          ng-click="select($index, false)">
          {{ item[text] }}
        </li>
      </ul>
    </div>
  </div>
</div>
