<div class="tradable-list">
  <div class="left-column">
    <div class="search-section section-search">
      <div class="input-group">
        <input type="text" ng-model="search[options.map.text]" class="form-control input-search-icon search-box" placeholder="Search Attribute Set" aria-describedby="basic-addon2">
        <span class="input-group-btn">
          <button class="btn btn-white" type="button">Search</button>
        </span>
      </div>
    </div>
    <div class="clickable-list">
      <ul class="content-column">
        <li ng-repeat="item in selectable | filter:search:strict track by $index" ng-class="{ 'active' : activeLeft == $index }" ng-click="select($index, true)" ng-if="!contain(item)">{{ options.map.text == null ? item : item[options.map.text] }}</li>
      </ul>
    </div>
  </div>

  <div class="center-column">
    <div class="trade-button" ng-class="{'active' : activeLeft >= 0}" ng-click="transfer(true)"> 
       <i class="fa fa-chevron-right"></i>
    </div>
    <div class="trade-button" ng-class="{'active' : activeRight >= 0}" ng-click="transfer(false)"> 
      <i class="fa fa-chevron-left"></i>
    </div>
  </div>

  <div class="right-column">
    <div class="list-header">
      <span class="column-1">Attribute</span>
      <span class="column-2">Required?</span>
      <span class="column-3">Filterable?</span>
    </div>
    <div class="clickable-list">
      <ul class="content-column">
        <li ng-repeat="item in model track by $index" ng-class="{ 'active' : activeRight == $index }" ng-click="select($index, false)">
          <div class="column-1">{{ options.map.text == null ? item : item[options.map.text] }}</div>
          <div class="column-2"><input type="checkbox" ng-model="item.Required" aria-label="Checkbox for following text input"></div>
          <div class="column-3"><input type="checkbox" ng-model="item.Filterable" aria-label="Checkbox for following text input"></div>
        </li>
      </ul>
    </div>
  </div>
</div>
