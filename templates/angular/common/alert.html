<div id="alert" class="alert" ng-class="['alert-' + (type || 'warning')]" role="alert">
    <span class="close color opacity-1" ng-class="'color-' + (type || 'warning')" aria-hidden="true"  ng-show="closeable" ng-click="close({$event: $event})">&times;</span>
    <ng-transclude><ng-transclude/>
</div>
