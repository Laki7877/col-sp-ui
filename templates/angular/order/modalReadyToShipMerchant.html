<nc-alert nc-model="alert"></nc-alert>
<div class="modal-body confirmation-modal no-margin">
	<div class="row">
		<div class="col-xs-12 margin-bottom-20">
            <div class="radio multiple-radio multiline">
				<label ng-repeat="carrier in carriers" style="display:block;">
					<input type="radio" name="Carrier" ng-model="formData.Carrier" ng-value="carrier" />
					{{carrier.CarrierName}}
				</label>
				<label>
					<input type="radio" class="float-left" name="Carrier" ng-model="formData.Carrier" ng-value="{ CarrierId: 5, CarrierName: 'Other'}"/> 
					<div class="float-left">Other Carrier
						<input class="form-control margin-top-5" type="text" name="OtherCarrier" ng-model="formData.OtherCarrier" ng-disabled="formData.Carrier.CarrierName != 'Other'"/>
					</div>
				</label>
			</div>
			<p class="margin-top-20">Tracking Url</p>
			<input class="form-control" ng-model="formData.TrackingUrl"/>

			<p class="margin-top-20">Tracking Number</p>
			<input class="form-control" ng-model="formData.TrackingNumber"/>
		</div>
		<div class="confirmation-action no-margin">
			<button type="button" class="btn btn-white" ng-click="no()">Cancel</button>
			<button type="button" class="btn btn-blue" ng-click="yes()">Confirm</button>
		</div> <!-- end .col-xs-12 -->
	</div> <!-- end .row -->
</div> <!-- end .modal-body -->
