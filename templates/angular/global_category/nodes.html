<div class="category-content row no-margin" ui-tree-handle style="cursor: pointer;">
	<div class="category-content-padding">
		<span class="col-xs-7 column-lc-name" >
			<span class="lc-icon-name-warpper" >
				<i 	class ="fa toggle-button"
					ng-if="node.nodes && node.nodes.length > 0"
					ng-class="{	'fa-chevron-down' : !collapsed,
								'fa-chevron-right' : collapsed }"
					ng-click="toggle(this)"
					data-nodrag ></i>
				<i  class = "fa fa-chevron-right caret-grey"
					ng-if="(!node.nodes || node.nodes.length == 0) && $parentNodesScope.depth() != 0"
					data-nodrag></i>
				<span class="no-children-row"
					ng-if="$parentNodesScope.depth() == 0"
					data-nodrag></span>
				<span class="inline-block">{{ node.NameEn }}</span>
			</span>
		</span>
		<span class="col-xs-1">{{ node.CategoryAbbreviation }}</span>
		<span class="col-xs-1">{{ node.ProductCount }}</span>
		<span class="col-xs-1 text-align-center" ng-click="node.Visibility = !node.Visibility" data-nodrag>
			<i ng-class="{	'fa fa-eye color-dark-grey icon-size-20' : node.Visibility,
							'fa fa-eye-slash color-grey icon-size-20' : !node.Visibility }"></i>
		</span>
		<span class="col-xs-1 text-align-center">
			<i class="fa fa-arrows color-dark-grey icon-size-20"></i>
		</span>
		<span class="col-xs-1 text-align-center" data-nodrag>
			<a href="javascript:;" uib-popover-template="'global_category/nodes_action'" popover-placement="bottom" popover-append-to-body="true" popover-any>
				<i class="fa fa-gear color-dark-grey icon-size-20"></i>
				<i class="fa fa-caret-down color-dark-grey"></i>
			</a>	
		</span>	
	</div>
</div>
<ol ui-tree-nodes ng-model="node.nodes" ng-slide-toggle="!collapsed">
	<li ng-repeat="node in node.nodes" ui-tree-node ng-include="'global_category/nodes'"></li>
</ol>
