<div class="row margin-top-30" ng-show="open">
	<div class="col-xs-12">
		<div class="form-section">
			<div class="form-section-header"><h2>Advance Search</h2></div>
			<div class="form-section-content">
				<form name="form" class="ah-form" novalidate>
						<div nc-template="common/input/form-group-with-label" nc-template-form="form.ProductName" nc-label="Product Name" nc-template-options-path="searchForm/ProductName">
		                    <input class="form-control width-field-normal" name="ProductName" ng-model="formData.ProductName" required />
						</div>
						<div nc-template="common/input/form-group-with-label" nc-template-form="form.Pid" nc-label="PID" nc-template-options-path="searchForm/Pid">
		                    <input class="form-control width-field-normal" name="Pid" ng-model="formData.Pid" required />
						</div>
						<div nc-template="common/input/form-group-with-label" nc-template-form="form.Sku" nc-label="SKU" nc-template-options-path="searchForm/Sku">
		                    <input class="form-control width-field-normal" name="Sku" ng-model="formData.Sku" required />
						</div>
						<div nc-template="common/input/form-group-with-label" nc-template-form="form.Brand" nc-label="Brand Name" nc-template-options-path="searchForm/Brands">
							    <ui-select ng-model="formData.Brands" name="Brands" nc-tag-validator multiple tagging-tokens=",|ENTER" tagging-label="" nc-tag-field>
	                                <ui-select-match>
	                                    {{$item.BrandNameEn}}
	                                </ui-select-match>
	                                <ui-select-choices repeat="item in options.Brands | filter:{BrandNameEn: $select.search} track by $index">
	                                    {{item.BrandNameEn}}
	                                </ui-select-choices>
	                            </ui-select>
						</div>
						<div nc-template="common/input/form-group-with-label" nc-template-form="form.GlobalCategories" nc-label="Global Category Name" nc-template-options-path="searchForm/GlobalCategories">
							<nc-breadcrumb-select name="GlobalCategories" nc-model="formData.GlobalCategories" nc-breadcrumb-select-tree="options.GlobalCategories"></nc-breadcrumb-select>
						</div>
						<div nc-template="common/input/form-group-with-label" nc-template-form="form.LocalCategories" nc-label="Local Category Name" nc-template-options-path="searchForm/LocalCategories" ng-show="!options.Admin">
							<nc-breadcrumb-select name="LocalCategories" nc-model="formData.LocalCategories" nc-breadcrumb-select-tree="options.LocalCategories"></nc-breadcrumb-select>
						</div>
						<div nc-template="common/input/form-group-with-label" nc-template-form="form.Tags" nc-label="Search Tag" nc-template-options-path="searchForm/Tags" class="ui-select-dropdown-hide" >
							    <ui-select ng-model="formData.Tags" name="Tags" nc-tag-validator tagging tagging-label="" multiple nc-tag-field>
	                                <ui-select-match>
	                                    {{$item}}
	                                </ui-select-match>
	                                <ui-select-choices repeat="item in options.Tags">
	                                	{{item}}
	                                </ui-select-choices>
	                            </ui-select>
						</div>
						<div nc-template="common/input/form-group-with-label-multiple" nc-template-form="form.Price" nc-label="Sale Price" nc-template-options-path="searchForm/Price">
							<div class="width-field-small-input">
								<input type="text" name="Price" ng-maxnumber="{{formData.PriceTo}}" ng-model="formData.PriceFrom" class="form-control" ng-pattern-restrict="^[0-9]*(\.[0-9]{0,2})?$"/>
							</div>
							<div class="width-label-extend text-center"><label class="control-label">To</label></div>
							<div class="width-field-small-input">
								<input type="text" ng-model="formData.PriceTo" class="form-control" ng-pattern-restrict="^[0-9]*(\.[0-9]{0,2})?$"/>
							</div>
						</div>
						<div nc-template="common/input/form-group-with-label-multiple" nc-template-form="form.CreatedDate" nc-label="Created Date" nc-template-options-path="searchForm/CreatedDate">
							<div class="width-field-small-input">
                                <div class="dropdown">
                                    <a class="dropdown-toggle" id="dropdown" role="button" data-toggle="dropdown" data-target="#" href="#">
                                        <input readonly style="background-color:white" type="text"
                                         class="input-icon-calendar form-control" value="{{ formData.CreatedDtFrom | date: 'dd/MM/yy HH:mm' }}" />
                                    </a>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                        <datetimepicker name="CreatedDate" ng-date-before="{{formData.CreatedDtTo}}" data-ng-model="formData.CreatedDtFrom" data-datetimepicker-config="{ dropdownSelector: '#dropdown', minView: 'hour' }" />
                                    </ul>
                                </div>
							</div>
							<div class="width-label-extend text-center"><label class="control-label">To</label></div>
							<div class="width-field-small-input">
                                <div class="dropdown">
                                    <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
                                        <input readonly style="background-color:white" type="text"
                                         class="input-icon-calendar form-control" value="{{ formData.CreatedDtTo | date: 'dd/MM/yy HH:mm' }}" />
                                    </a>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                        <datetimepicker data-ng-model="formData.CreatedDtTo" data-datetimepicker-config="{ dropdownSelector: '#dropdown2', minView: 'hour' }" />
                                    </ul>
                                </div>
							</div>
						</div>
						<div nc-template="common/input/form-group-with-label-multiple" nc-template-form="form.ModifiedDate" nc-label="Modified Date" nc-template-options-path="searchForm/ModifiedDate">
							<div class="width-field-small-input">
                                <div class="dropdown">
                                    <a class="dropdown-toggle" id="dropdown3" role="button" data-toggle="dropdown" data-target="#" href="#">
                                        <input readonly style="background-color:white" type="text"
                                         class="input-icon-calendar form-control" value="{{ formData.ModifyDtFrom | date: 'dd/MM/yy HH:mm' }}" />
                                    </a>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                        <datetimepicker data-ng-model="formData.ModifyDtFrom" name="ModifiedDate" ng-date-before="{{formData.ModifiedDtTo}}" data-datetimepicker-config="{ dropdownSelector: '#dropdown3', minView: 'hour' }" />
                                    </ul>
                                </div>
							</div>
							<div class="width-label-extend text-center"><label class="control-label">To</label></div>
							<div class="width-field-small-input">
                                <div class="dropdown">
                                    <a class="dropdown-toggle" id="dropdown4" role="button" data-toggle="dropdown" data-target="#" href="#">
                                        <input readonly style="background-color:white" type="text"
                                         class="input-icon-calendar form-control" value="{{ formData.ModifyDtTo | date: 'dd/MM/yy HH:mm' }}" />
                                    </a>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                        <datetimepicker data-ng-model="formData.ModifyDtTo" data-datetimepicker-config="{ dropdownSelector: '#dropdown4', minView: 'hour' }" />
                                    </ul>
                                </div>
							</div>
						</div>
						<div class="form-group">
							<div class="width-label"><label class="control-label"></label></div>
							<div class="button-size-normal">
								<a class="button-size-normal btn btn-blue btn-width-xl" ng-click="search()">Search</a>
							</div>
							<div class="button-size-normal">
								<a class="button-size-normal margin-left-10 btn btn-white btn-width-xl" ng-click="clear()">Clear</a>
							</div>
						</div>
				</form>
			</div>
		</div>
	</div>
</div>
