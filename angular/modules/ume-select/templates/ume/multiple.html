<div class="selectize-control single">
	<div ng-click="forceFocus()" class="selectize-input items not-full has-options has-items" ng-class="{ 'ume-plain': hideIcon, 'ume-search' : !loading && !hideIcon, 'ume-loading': loading, 'input-active': focused}">
		<div ng-repeat="item in (model) track by $index" style="margin-right: 5px" class="item btn btn-primary btn-xs" aria-hidden="true">
		{{ itemValue(item) }}
		<a ng-click="breakUp($index)" class="glyphicon glyphicon-remove" style="color:white !important; opacity: 0.7; font-size: x-small;"></a>
		</div>

		 <input ng-focus="focus()" ng-keydown="keyDown($event)" ume-id="{{ _id }}" ume-focus="focusObtained" ume-blur="focusLost"  type="text" autocomplete="off" tabindex="" ng-model="searchText" 
		placeholder="{{ placeholder }}" class="btn btn-xs" style="max-width: 150px !important;text-align: left"/>
	</div>
	<!-- choicelist.html -->
	<div ng-include="'ume/choicelist'"></div>
</div>
