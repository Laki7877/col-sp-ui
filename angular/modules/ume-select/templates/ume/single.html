<div class="selectize-control single" >
	<div class="selectize-input items has-options full has-items" ng-class="{'ume-search' : !loading, 'ume-loading': loading, 'input-active': focused}">
		<input ume-focus="focusObtained" ume-blur="focusLost"  type="text" autocomplete="off" tabindex="" ng-model="searchText" 
		placeholder="{{ placeholder }}" ng-keydown="keyDown($event)" ng-show="focused" style="width: 100%;"/>

		<button ng-show="!focused" class="ume-btn"
		 ng-class="{'ume-placeholder': !model }" aria-hidden="true"
		 ng-click="focus(true)">{{ model.ProductNameEn || placeholder }}</button>
	</div>
	<!-- choicelist.html -->
	<div ng-include="'ume/choicelist'"></div>
	
</div>
