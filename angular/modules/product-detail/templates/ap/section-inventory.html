<div class="form-section">
    <div class="form-section-header">
        <h2>Inventory</h2></div>
    <div class="form-section-content">
        <div nc-template="common/input/form-group-with-label" nc-template-form="form.Quantity" nc-template-options-path="addProductForm/Quantity"
        nc-label="Inventory Amount">
            <input class="form-control" name="Quantity" type="text" maxlength="10" ng-model="variantPtr.Quantity" />
        </div>

        <div nc-template="common/input/form-group-with-label" nc-template-form="form.SafetyStock" nc-template-options-path="addProductForm/SafetyStock"
        nc-label="Safety Stock Amount">
            <input class="form-control" name="SafetyStock" type="text" maxlength="10" ng-model="variantPtr.SafetyStock"/>
        </div>

        <div nc-template="common/input/form-group-with-label" nc-template-form="form.MinimumAllowedInCart" nc-template-options-path="addProductForm/SafetyStock"
        nc-label="Minimum Quantity Allowed in Cart">
            <input class="form-control" name="MinimumAllowedInCart" ng-pattern-restrict="^[0-9]*(\\.[0-9]*)?$"  type="text" maxlength="10" ng-model="variantPtr.MinimumAllowedInCart"/>
        </div>

        <div nc-template="common/input/form-group-with-label" nc-template-form="form.MaximumAllowedInCart" nc-template-options-path="addProductForm/SafetyStock"
        nc-label="Maximum Quantity Allowed in Cart">
            <input class="form-control" name="MaximumAllowedInCart" ng-pattern-restrict="^[0-9]*(\\.[0-9]*)?$"  type="text" maxlength="10" ng-model="variantPtr.MaximumAllowedInCart"/>
        </div>

        <div nc-template="common/input/form-group-with-label" nc-template-form="form.StockType"
        nc-template-options-path="addProductForm/StockType"
        nc-label="Stock Type">
            <select ng-model="variantPtr.StockType" class="form-control" name="StockType">
                <option selected value="-" disabled>- Select Stock Type -</option>
                <option value="Stock">Stock</option>
                <option value="Pre-Order">Pre-Order</option>
            </select>
        </div>

        <div nc-template="common/input/form-group-with-label" ng-show="variantPtr.StockType == 'Pre-Order'" nc-template-form="form.MaximumAllowedPreOrder" nc-template-options-path="addProductForm/SafetyStock"
        nc-label="Maximum Quantity Allowed for Pre-Order">
            <input class="form-control" name="MaximumAllowedPreOrder" ng-pattern-restrict="^[0-9]*(\\.[0-9]*)?$"  type="text" maxlength="10" ng-model="variantPtr.MaximumAllowedPreOrder"/>
        </div>

        <div nc-template="common/input/form-group-with-label" nc-template-form="form.IsHasExpiryDate"
        nc-template-options-path="addProductForm/StockType" nc-policy-indy-bu
        nc-label="Has Expiry Date">
            <select ng-model="variantPtr.IsHasExpiryDate" class="form-control" name="IsHasExpiryDate">
                <option value="N">No</option>
                <option value="Y">Yes</option>
            </select>
        </div>

    </div>
</div>
