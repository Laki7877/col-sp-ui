<div class="form-section">
    <div class="form-section-header">
        <h2>Inventory</h2></div>
    <div class="form-section-content">
        <div nc-template="common/input/form-group-with-label" nc-template-form="form.Quantity" nc-template-options-path="addProductForm/Quantity"
        nc-label="Inventory Amount">
            <input class="form-control"
             ng-pattern-restrict="^-?[0-9]*$" ng-disabled="formData.ProductId"
             name="Quantity" type="text" maxlength="10"
             ng-model="variantPtr.Quantity" />
        </div>

         <div nc-template="common/input/form-group-with-label" nc-template-form="form.UpdateAmount"
         nc-template-options-path="addProductForm/UpdateAmount"
        nc-label="Update Amount">
            <input class="form-control"
             ng-pattern-restrict="^-?[0-9]*$" ng-disabled="xspermit(37) || !formData.ProductId"
             name="UpdateAmount" type="text" maxlength="10" ng-model="variantPtr.UpdateAmount" />
        </div>

        <div nc-template="common/input/form-group-with-label" nc-template-form="form.SafetyStock" nc-template-options-path="addProductForm/SafetyStock"
        nc-label="Safety Stock Amount">
            <input class="form-control" name="SafetyStock"
             ng-disabled="xspermit(37)"
             ng-pattern-restrict="^-?[0-9]*$"
             nc-default-value="0"
             maxlength="10"
             type="text" maxlength="10" ng-model="variantPtr.SafetyStock"/>
        </div>

        <div nc-template="common/input/form-group-with-label" nc-policy-admin nc-template-form="form.OnHold" nc-template-options-path="addProductForm/SafetyStock"
        nc-label="On Hold Amount">
            <input class="form-control" name="OnHold" type="text"
            ng-disabled="xspermit(37)"
            ng-pattern-restrict="^-?[0-9]*$"
            maxlength="10" ng-model="variantPtr.OnHold"/>
        </div>

        <div nc-template="common/input/form-group-with-label" nc-template-form="form.Reserve"
        nc-template-options-path="addProductForm/SafetyStock" nc-policy-admin
        nc-label="Reserve Amount">
            <input class="form-control" name="Reserve" type="text"
            ng-disabled="xspermit(37)"
            ng-pattern-restrict="^-?[0-9]*$"
            maxlength="10" ng-model="variantPtr.Reserve"/>
        </div>

        <div nc-template="common/input/form-group-with-label" nc-template-form="form.Defect"
        nc-template-options-path="addProductForm/SafetyStock" nc-policy-admin
        nc-label="Defect Amount">
            <input class="form-control" name="Defect" type="text"
            ng-disabled="xspermit(37)"
            ng-pattern-restrict="^-?[0-9]*$"
            maxlength="10" ng-model="variantPtr.Defect"/>
        </div>


        <div class="two-lines-label" nc-template="common/input/form-group-with-label" nc-template-form="form.MinQtyAllowInCart" nc-template-options-path="addProductForm/MinQtyAllowInCart"
        nc-label="Minimum Quantity<br> Allowed in Cart">
            <input class="form-control" name="MinQtyAllowInCart"
            ng-disabled="xspermit(37)" type="text"
            ng-pattern-restrict="^[0-9]*$" maxlength="5"
            nc-default-value="1"
            ng-model="variantPtr.MinQtyAllowInCart"/>
        </div>

        <div class="two-lines-label" nc-template="common/input/form-group-with-label" nc-template-form="form.MaxQtyAllowInCart" nc-template-options-path="addProductForm/MaxQtyAllowInCart"
        nc-label="Maximum Quantity<br> Allowed in Cart">
            <input class="form-control" name="MaxQtyAllowInCart"
             ng-pattern-restrict="^[0-9]*$" maxlength="5" type="text"
             ng-disabled="xspermit(37)" nc-default-value="100"
             maxlength="10" ng-model="variantPtr.MaxQtyAllowInCart"/>
        </div>

        <div nc-template="common/input/form-group-with-label" nc-template-form="form.StockType"
        nc-template-options-path="addProductForm/StockType"
        nc-label="Stock Type">
            <select ng-model="variantPtr.StockType" class="form-control" ng-disabled="xspermit(37)" name="StockType">
                <option selected value="-" disabled>- Select Stock Type -</option>
                <option value="Stock">Stock</option>
                <option value="Pre-Order">Pre-Order</option>
            </select>
        </div>

        <div nc-template="common/input/form-group-with-label" ng-show="variantPtr.StockType == 'Pre-Order'"
        nc-template-form="form.MaxQtyPreOrder" nc-template-options-path="addProductForm/MaxQtyAllowInCart"
        nc-label="Maximum Quantity Allowed for Pre-Order">
            <input class="form-control" name="MaxQtyPreOrder"
             ng-disabled="xspermit(37)"
             ng-pattern-restrict="^[0-9]*$"  type="text" nc-default-value="100"
             maxlength="5" ng-model="variantPtr.MaxQtyPreOrder"/>
        </div>

        <div nc-template="common/input/form-group-with-label" nc-template-form="form.IsHasExpiryDate"
        nc-template-options-path="addProductForm/StockType" nc-policy-indy-bu
        nc-label="Has Expiry Date">
            <select ng-model="variantPtr.IsHasExpiryDate"
            ng-disabled="xspermit(37)" nc-default-value="'N'"
            class="form-control" name="IsHasExpiryDate">
                <option value="N">No</option>
                <option value="Y">Yes</option>
            </select>
        </div>

    </div>
</div>
