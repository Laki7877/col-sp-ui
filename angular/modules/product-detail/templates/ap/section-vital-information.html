<div class="form-section">
    <div class="form-section-header">
        <h2>Vital Information</h2>
    </div>
    <div class="form-section-content">
        <div nc-template="common/input/form-group-with-label" ng-init="form = addProductForm" nc-template-form="form.ProductNameEn"
        nc-label="Product Name (English)" nc-template-options-path="addProductForm/ProductNameEn">
            <input class="form-control width-field-large" name="ProductNameEn" ng-model="variantPtr.ProductNameEn"
            maxlength="300" ng-pattern="/^([^<>ก-๙])+$/" required />
        </div>

        <div nc-template="common/input/form-group-with-label" nc-label="Product Name (ไทย)" nc-template-form="form.ProductNameTh"
        nc-template-options-path="addProductForm/ProductNameTh">
            <input class="form-control width-field-large" name="ProductNameTh" ng-model="variantPtr.ProductNameTh"
            ng-pattern="/^[^<>]+$/" maxlength="300" required />
        </div>

        <div nc-template="common/input/form-group-with-label" nc-label="SKU" nc-template-form="form.Sku" nc-template-options-path="addProductForm/Sku">
            <input class="form-control width-field-large" name="Sku" ng-model="variantPtr.Sku" maxlength="300"
            ng-pattern="/^[^<>]+$/" />
        </div>


	<div nc-template="common/input/form-group-with-label" nc-label="UPC" nc-template-form="form.Upc" nc-template-options-path="addProductForm/Upc">
		<input class="form-control width-field-large" ng-pattern="/^[^<>]+$/" name="Upc" maxlength="300"
		 ng-model="variantPtr.Upc"  />
	</div>

	<div ng-if="variantPtr.MasterVariant.Pid">
		<div nc-template="common/input/form-group-with-label" nc-template-form="form.Pid"
							nc-label="{{ (formData.Variants || []).length > 0 ? 'Group ID' : 'PID' }}"
										    nc-template-options-path="addProductForm/Pid">
			<input class="form-control width-field-large" name="Pid" disabled ng-model="variantPtr.Pid"/>
		</div>
	</div>


	<div class="form-group">
		<div class="width-label">
			<label class="control-label required">Brand Name</label>
		</div>
		<div class="width-field-normal">
			<div class="ah-select2-dropdown">

                <you-me display-by="BrandNameEn" placeholder="Search Brand" 
                        auto-clear-search="true"
                        ng-model="formData.Brand" refresh="refresher.Brands" choices="dataset.Brands"></you-me>

			</div>
		</div>
	</div>
    </div>
</div>
