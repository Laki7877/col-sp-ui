<div class="form-section">
    <div class="form-section-header">
        <h2>Price</h2></div>
    <div class="form-section-content">
        <div nc-template="common/input/form-group-with-label" nc-template-form="form.SalePrice" nc-label="Sale Price" ng-cloack nc-template-options-path="addProductForm/SalePrice">
            <input autocomplete="off" ng-pattern-restrict="^[0-9]*(\.[0-9]*)?$" 
            type="text" class="form-control" maxlength="12" name="SalePrice" policy-permit="36"
                ng-model="variantPtr.SalePrice" required/>
        </div>

        <div nc-template="common/input/form-group-with-label" nc-label="Original Price" nc-template-options-path="addProductForm/OriginalPrice"
            nc-template-form="form.OriginalPrice">
            <input autocomplete="off" class="form-control" type="text" name="OriginalPrice" maxlength="12" policy-permit="36"
                ng-model="variantPtr.OriginalPrice" ng-pattern-restrict="^[0-9]*(\.[0-9]*)?$" />
        </div>

        <div nc-template="common/input/form-group-with-label" nc-label="Installment" nc-template-options-path="addProductForm/Installment"
            nc-template-form="form.Installment">
            <select ng-disabled="disableInstallment()" policy-permit="36" ng-cloak class="form-control" ng-model="variantPtr.Installment">
                <option ng-if="disableInstallment()" value="N" selected>Available when sale price is more than 5,000</option>
                <option ng-if="!disableInstallment()" value="Y">Yes</option>
                <option ng-if="!disableInstallment()" value="N" selected>No</option>
            </select>
        </div>

        <div nc-template="common/input/form-group-with-label" nc-label="Promotion Price" nc-template-form="form.PromotionPrice" nc-template-options-path="addProductForm/NonRequiredSystemField">
            <input class="form-control" name="PromotionPrice" policy-permit="36" ng-model="variantPtr.PromotionPrice" ng-pattern-restrict="^[0-9]*(\.[0-9]*)?$" maxlength="12"
            />
        </div>

        <div class="form-group">
            <div class="width-label">
                <label class="control-label">Promotion Effective Date</label>
            </div>
            <div class="width-field-normal">
                <div class="dropdown">
                    <a class="dropdown-toggle" id="dropdown_promotion_effective_date" role="button" data-toggle="dropdown" data-target="#" href="#">
                        <input policy-permit="36" readonly style="background-color:white" type="text" ng-class="{'has-error': formData.ExpireDate && formData.ExpireDate <= formData.EffectiveDate }"
                            placeholder="Select date and time when promotion will go online" class="input-icon-calendar form-control"
                            value="{{ variantPtr.EffectiveDatePromotion | date: 'dd/MM/yy HH:mm' }}" />
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker data-ng-model="variantPtr.EffectiveDatePromotion" data-datetimepicker-config="{ dropdownSelector: '#dropdown_promotion_effective_date', minView: 'hour' }"
                        />
                    </ul>
                </div>
                <span class="help-block"></span>
            </div>
        </div>

        <div class="form-group">
            <div class="width-label">
                <label class="control-label">Promotion Expire Date</label>
            </div>
            <div class="width-field-normal">
                <div class="dropdown">
                    <a class="dropdown-toggle" id="dropdown_promotion_expire_date" role="button" data-toggle="dropdown" data-target="#" href="#">
                        <input policy-permit="36" readonly style="background-color:white" type="text" ng-class="{'has-error': formData.ExpireDate && formData.ExpireDate <= formData.EffectiveDate }"
                            placeholder="Select date and time when promotion will go online" class="input-icon-calendar form-control"
                            value="{{ variantPtr.ExpireDatePromotion | date: 'dd/MM/yy HH:mm' }}" />
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker data-ng-model="variantPtr.ExpireDatePromotion" data-datetimepicker-config="{ dropdownSelector: '#dropdown_promotion_expire_date', minView: 'hour' }"
                        />
                    </ul>
                </div>
                <span class="help-block"></span>
            </div>
        </div>
        
        
        <div nc-template="common/input/form-group-with-label" nc-policy-indy nc-label="Unit Price" nc-template-options-path="addProductForm/NonRequiredSystemField"
            nc-template-form="form.UnitPrice">
            <input autocomplete="off" policy-permit="36" class="form-control" type="text" name="UnitPrice" 
            ng-pattern-restrict="^[0-9]*(\.[0-9]*)?$" 
            maxlength="12" ng-model="variantPtr.UnitPrice" />
        </div>

        <div nc-template="common/input/form-group-with-label" nc-policy-indy nc-label="Purchase Price" nc-template-options-path="addProductForm/NonRequiredSystemField"
            nc-template-form="form.PurchasePrice">
            <input policy-permit="36" autocomplete="off" class="form-control" type="text" name="PurchasePrice" ng-pattern-restrict="^[0-9]*(\.[0-9]*)?$"
                maxlength="12" ng-model="variantPtr.PurchasePrice" />
        </div>

        <div nc-template="common/input/form-group-with-label" nc-policy-indy-bu nc-label="Sale Unit (English)" nc-template-options-path="addProductForm/NonRequiredSystemField"
            nc-template-form="form.SaleUnitEn">
            <input autocomplete="off" policy-permit="36" 
            class="form-control" type="text" name="SaleUnitEn" 
            maxlength="255" ng-model="variantPtr.SaleUnitEn" ng-pattern-restrict="^[^<>]*$"
            />
        </div>

        <div nc-template="common/input/form-group-with-label" nc-policy-indy-bu nc-label="Sale Unit (ไทย)" nc-template-options-path="addProductForm/NonRequiredSystemField"
            nc-template-form="form.SaleUnitTh">
            <input autocomplete="off" class="form-control" policy-permit="36"
            type="text" name="SaleUnitTh" maxlength="255" ng-model="variantPtr.SaleUnitTh" ng-pattern-restrict="^[^<>]*$"
            />
        </div>

        <div nc-template="common/input/form-group-with-label" nc-template-form="form.IsVat" nc-template-options-path="addProductForm/NonRequiredSystemField"
            nc-label="Include VAT">
            <select ng-model="variantPtr.IsVat" policy-permit="36" nc-default-value="'Y'" class="form-control" name="IsVat">
                <option value="N">No</option>
                <option value="Y">Yes</option>
            </select>
        </div>

    </div>
</div>
