<div class="form-section">
    <div class="form-section-header">
        <h2>Price</h2></div>
    <div class="form-section-content">
        <div nc-template="common/input/form-group-with-label" nc-template-form="form.SalePrice" nc-label="Sale Price" ng-cloack
        nc-template-options-path="addProductForm/SalePrice">
            <input autocomplete="off" ng-pattern-restrict="^[0-9]*$" type="text" class="form-control width-field-normal" maxlength="20" name="SalePrice"
            ng-model="variantPtr.SalePrice" required/>
        </div>

        <div nc-template="common/input/form-group-with-label" nc-label="Original Price" nc-template-options-path="addProductForm/OriginalPrice"
        nc-template-form="form.OriginalPrice">
            <input autocomplete="off" class="form-control width-field-normal" type="text" name="OriginalPrice" ng-pattern="/^\d+(\.\d{1,2})?$/" maxlength="20"
            ng-model="variantPtr.OriginalPrice" ng-pattern-restrict="^[0-9]*$"/>
        </div>

        <div nc-template="common/input/form-group-with-label" nc-label="Installment" nc-template-options-path="addProductForm/Installment"
        nc-template-form="form.Installment">
            <select ng-disabled="disableInstallment()" ng-cloak class="form-control" ng-model="variantPtr.Installment">
                <option ng-if="disableInstallment()" value="N" selected>Available when price is more than 5,000</option>
                <option ng-if="!disableInstallment()" value="Y">Yes</option>
                <option ng-if="!disableInstallment()" value="N" selected>No</option>
            </select>

        </div>

        <div nc-template="common/input/form-group-with-label" ng-show="profileIsIndy()" nc-label="Unit Price" nc-template-options-path="addProductForm/OriginalPrice"
        nc-template-form="form.UnitPrice">
            <input autocomplete="off" class="form-control width-field-normal" type="text" name="UnitPrice" ng-pattern="/^\d+(\.\d{1,2})?$/" maxlength="20"
            ng-model="variantPtr.UnitPrice" />
        </div>

        <div nc-template="common/input/form-group-with-label" ng-show="profileIsIndy()" nc-label="Purchase Price" nc-template-options-path="addProductForm/OriginalPrice"
        nc-template-form="form.PurchasePrice">
            <input autocomplete="off" class="form-control width-field-normal" type="text" name="PurchasePrice" ng-pattern="/^\d+(\.\d{1,2})?$/" maxlength="20"
            ng-model="variantPtr.PurchasePrice" />
        </div>

    </div>
</div>
