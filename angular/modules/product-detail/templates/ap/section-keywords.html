<div class="form-section">
    <div class="form-section-header">
        <h2>Keywords</h2></div>
    <div class="form-section-content">

        <div nc-template="common/input/form-group-with-label" nc-label="Keywords" nc-template-form="form.Keywords" nc-template-options-path="addProductForm/Keywords">
            <ui-select ng-model="formDataPtr.Keywords" name="Keywords" nc-tag-validator nc-max-tag-count="20" nc-max-tag-length="30" nc-tag-pattern="^[a-zA-Z0-9ก-๙\s\-]+$"
            multiple tagging tagging-tokens=",|ENTER" tagging-label="" nc-tag-field>
                <ui-select-match placeholder="Input keywords">
                    {{$item}}
                </ui-select-match>
                <ui-select-choices repeat="item in formDataPtr.AttributeSet.AttributeSetTagMaps">
                    {{item}}
                </ui-select-choices>
            </ui-select>
        </div>

        <div class="form-group" ng-if="(formDataPtr.AttributeSet.AttributeSetTagMaps | exclude: formDataPtr.Keywords).length > 0">
            <div class="width-label">
                <label class="control-label">Suggested Search Tag</label>
            </div>
            <div class="width-field-xl">
                <div class="bootstrap-tagsinput tagsinput-plain">
                    <a class="tag label label-info" ng-repeat="tag in formDataPtr.AttributeSet.AttributeSetTagMaps | exclude: formDataPtr.Keywords"
                    ng-click="(formDataPtr.Keywords.indexOf(tag) == -1) && formDataPtr.Keywords.push(tag)"> {{ tag }}</a>
                </div>
            </div>
        </div>

    </div>
</div>
