<div class="form-section">
	<div class="form-section-header">
		<h2>Search Tags</h2></div>
	<div class="form-section-content">

		<div nc-template="common/input/form-group-with-label" nc-label="Search Tags" nc-template-form="form.Keywords" nc-template-options-path="addProductForm/Keywords">
			<you-me its-complicated="true" hide-icon="true" placeholder="Enter keyword" freedom-of-speech="true" max-tag-count="20" 
			ng-disabled="xspermit(35)"
						ng-model="formData.Tags" choices="formData.AttributeSet.AttributeSetTagMaps"></you-me>
		</div>

		<div class="form-group" ng-if="(formData.AttributeSet.AttributeSetTagMaps | exclude: formData.Tags).length > 1">
			<div class="width-label">
				<label class="control-label">Suggested Search Tag</label>
			</div>
			<div class="width-field-xl">
				<div class="bootstrap-tagsinput tagsinput-plain">
					<a class="tag label label-info"
						ng-repeat="tag in formData.AttributeSet.AttributeSetTagMaps | exclude: formData.Tags"
 						ng-click="(formData.Tags.indexOf(tag) == -1) && formData.Tags.push(tag)"> {{ tag }}</a>
				</div>
			</div>
		</div>

	</div>
</div>
