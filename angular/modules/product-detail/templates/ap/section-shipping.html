<div class="form-section">
    <div class="form-section-header">
        <h2>Shipping Detail</h2></div>
    <div class="form-section-content">
        <div class="form-group">
            <div class="width-label">
                <label class="control-label">Shipping Method</label>
            </div>
            <div class="width-field-normal">
                <div class="radio multiple-radio multiline">
                    <label>
                        <input type="radio" name="shipping_method" ng-value="1" ng-model="variantPtr.ShippingMethod" /> Dropship by 3PL</label>
                    <label>
                        <input type="radio" name="shipping_method" ng-value="2" ng-model="variantPtr.ShippingMethod" /> Central Fulfillment</label>
                </div>
            </div>
        </div>

        <div nc-template="common/input/form-group-with-label" nc-label="Preparation Time" nc-template-form="form.PrepareDay"
        nc-template-options-path="addProductForm/PrepareDay" style="margin-bottom: 0px;">
            <input class="form-control width-field-normal" name="PrepareDay" type="text" ng-required="onPublishing"
            maxlength="5" ng-model="variantPtr.PrepareDay"/>
        </div>

        <div class="form-group margin-bottom-20">
            <div class="width-label">
                <label class="control-label"></label>
            </div>
            <div class="width-field-xxl">
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="variantPtr.LimitIndividualDay"> Set preparation time for individual day
                </label>
              </div>
            </div>
        </div>

        <div class="form-group" ng-show="variantPtr.LimitIndividualDay">
          <div class="width-label">
              <label class="control-label"></label>
          </div>
            <div class="width-field-xxl">
                <div class="multiple-input">
                    <div class="input-column margin-bottom-10">
                        <div nc-template="common/input/div-with-label" nc-label="Monday" nc-template-options-path="addProductForm/Dimension"
                        nc-template-form="form.PrepareMon">
                            <input type="text" class="form-control" maxlength="3" name="PrepareMon"
                            ng-model="variantPtr.PrepareMon" />
                        </div>
                    </div>
                    <div class="input-column margin-bottom-10">
                        <div nc-template="common/input/div-with-label" nc-label="Tuesday" nc-template-options-path="addProductForm/Dimension"
                        nc-template-form="form.PrepareTue">
                            <input type="text" class="form-control" maxlength="3" name="PrepareTue"
                            ng-model="variantPtr.PrepareTue" />
                        </div>
                    </div>
                    <div class="input-column margin-bottom-10">
                        <div nc-template="common/input/div-with-label" nc-label="Wednesday" nc-template-options-path="addProductForm/Dimension"
                        nc-template-form="form.PrepareWed">
                            <input type="text" class="form-control" maxlength="3" name="PrepareWed"
                            ng-model="variantPtr.PrepareWed" />
                        </div>
                    </div>
                    <div class="input-column margin-bottom-10">
                        <div nc-template="common/input/div-with-label" nc-label="Thursday" nc-template-options-path="addProductForm/Dimension"
                        nc-template-form="form.PrepareThu">
                            <input type="text" class="form-control" maxlength="3" name="PrepareThu"
                            ng-model="variantPtr.PrepareThu" />
                        </div>
                    </div>
                    <div class="input-column margin-bottom-10">
                        <div nc-template="common/input/div-with-label" nc-label="Friday" nc-template-options-path="addProductForm/Dimension"
                        nc-template-form="form.PrepareFri">
                            <input type="text" class="form-control" maxlength="3" name="PrepareFri"
                            ng-model="variantPtr.PrepareFri" />
                        </div>
                    </div>
                    <div class="input-column margin-bottom-10">
                        <div nc-template="common/input/div-with-label" nc-label="Saturday" nc-template-options-path="addProductForm/Dimension"
                        nc-template-form="form.PrepareSat">
                            <input type="text" class="form-control" maxlength="3" name="PrepareSat"
                            ng-model="variantPtr.PrepareSat" />
                        </div>
                    </div>
                    <div class="input-column margin-bottom-10">
                        <div nc-template="common/input/div-with-label" nc-label="Sunday" nc-template-options-path="addProductForm/Dimension"
                        nc-template-form="form.PrepareSun">
                            <input type="text" class="form-control" maxlength="3" name="PrepareSun"
                            ng-model="variantPtr.PrepareSun" />
                        </div>
                    </div>


                </div>
            </div>
        </div>

        <div class="form-group margin-top-20">
            <div class="width-label">
                <label class="control-label required" style="margin-top:-8px;">Package Dimension</label>
            </div>
            <div class="width-field-xxl">
                <div class="multiple-input">
                    <div class="input-column">
                        <div nc-template="common/input/div-with-label" nc-label="Length" nc-template-options-path="addProductForm/Dimension"
                        nc-template-form="form.Length">
                            <input type="text" class="form-control" maxlength="11" ng-required="onPublishing" name="Length"
                            ng-model="variantPtr.Length" />
                        </div>
                    </div>

                    <div class="input-column">
                        <div nc-template="common/input/div-with-label" nc-label="Height" nc-template-options-path="addProductForm/Dimension"
                        nc-template-form="form.Height">
                            <input type="text" class="form-control" maxlength="11" ng-required="onPublishing" name="Height"
                            ng-model="variantPtr.Height" />
                        </div>
                    </div>

                    <div class="input-column">
                        <div nc-template="common/input/div-with-label" nc-label="Width" nc-template-options-path="addProductForm/Dimension"
                        nc-template-form="form.Width">
                            <input type="text" class="form-control" maxlength="11" ng-required="onPublishing" name="Width"
                            ng-model="variantPtr.Width" />
                        </div>
                    </div>

                    <div class="input-column no-label select input-xl" style="padding-top: 24px">
                        <select ng-model="variantPtr.DimensionUnit" class="form-control">
                            <option value="MM"> Millimeter </option>
                            <option value="CM"> Centimeter </option>
                            <option value="M"> Meter </option>
                        </select>
                    </div>

                </div>
            </div>
        </div>


        <div class="form-group">
            <div class="width-label">
                <label class="control-label required">Weight</label>
            </div>
            <div class="width-field-xxl">
                <div class="multiple-input">

                    <div nc-template="common/input/text-column-no-label" nc-label="" nc-template-options-path="addProductForm/Dimension"
                    nc-template-form="form.Weight">
                        <input type="text" class="form-control" maxlength="11" ng-required="onPublishing" name="Weight"
                        ng-model="variantPtr.Weight" />
                    </div>


                    <div class="input-column select input-xl">
                        <div class="ah-select2-dropdown">
                            <select class="form-control" ng-model="variantPtr.WeightUnit">
                                <option value="G"> Grams </option>
                                <option value="KG"> Kilograms </option>
                            </select>
                        </div>
                    </div>
                    <!-- input-xl-->
                </div>
                <!--multi-->
            </div>
            <!-- widht-xxl-->
        </div>
        <!--formgp-->

    </div>
</div>
