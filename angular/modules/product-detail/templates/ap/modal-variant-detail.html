<form class="ah-form sticky-mainform-action" name="addProductVariantForm">
    <div class="modal-header">
        <h3 class="float-left modal-title">Variant: {{ pair.text }}</h3>

        <span class="float-right">
	   <a class="link-btn-plain" ng-click="no()">Cancel</a>
	   <button type="button" ng-disabled="addProductVariantForm.$invalid" class="btn btn-blue btn-width-xl" ng-click="yes()">Save</button>
	</span>
    </div>
    <div class="modal-body margin-top-20">
        <div class="row">
            <div class="col-xs-12">
                <div ng-if="addProductVariantForm.$invalid" class="alert alert-red" ng-cloak>
                    Please make sure all fields have no error.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-section">
                    <div class="form-section-header">
                        <h2>Vital Information</h2></div>
                    <div class="form-section-content modal-custom">
                        <div nc-template="common/input/form-group-with-label" 
                        nc-template-form="addProductVariantForm.ProductNameEn" nc-label="Product Name (English)"
                        nc-template-options-path="addProductForm/MasterVariant_ProductNameEn">
                            <input class="form-control width-field-large" name="ProductNameEn" ng-model="pair.ProductNameEn" maxlength="300"
                            ng-pattern="/^([^<>ก-๙])+$/" required />
                        </div>

                        <div nc-template="common/input/form-group-with-label" nc-label="Product Name (ไทย)" 
                        nc-template-form="addProductVariantForm.ProductNameTh"
                        nc-template-options-path="addProductForm/MasterVariant_ProductNameTh">
                            <input class="form-control width-field-large" name="ProductNameTh" ng-model="pair.ProductNameTh" ng-pattern="/^[^<>]+$/"
                            maxlength="300" required />
                        </div>

                        <div nc-template="common/input/form-group-with-label" nc-label="SKU" 
                        nc-template-form="addProductVariantForm.Sku"
                        nc-template-options-path="addProductForm/MasterVariant_Sku">
                            <input class="form-control width-field-large" name="Sku" ng-model="pair.Sku" maxlength="300" ng-pattern="/^[^<>]+$/"
                            />
                        </div>


                        <div nc-template="common/input/form-group-with-label" nc-label="UPC" 
                        nc-template-form="addProductVariantForm.Upc"
                        nc-template-options-path="addProductForm/MasterVariant_Upc">
                            <input class="form-control width-field-large" ng-pattern="/^[^<>]+$/" name="Upc" maxlength="300" ng-model="pair.Upc" />
                        </div>

                        <div class="form-group">
                            <div class="width-label">
                                <label class="control-label">
                                    Display
                                </label>
                            </div>
                            <div class="width-field-normal">
                                <div class="ah-select2-dropdown">
                                    <select class="form-control" ng-model="pair.Display">
                                        <option value="{{op.value}}" ng-repeat="op in dataset.VariantDisplayOption">
                                            {{ op.text }}
                                        </option>
                                    </select>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>



                <div class="form-section">
                    <div class="form-section-header">
                        Embed Video
                    </div>
                    <div class="form-section-content">
                        <div ng-template="common/input/text2" ng-template-options="{
				                        'label': 'Video Link 1',
				                        'hint': {
				                        	'show': true,
				                        	'message': 'Example: https://www.youtube.com/watch?v=f78M4nKW1Ms'
				                        },
				                        'error' : {
				                              'messages': {
				                              	'url': 'Please enter valid URL'
				                              },
				                              'show': $root.isInvalid(addProductVariantForm.Modal_VideoLinks0),
				                              'conditions' : addProductVariantForm.Modal_VideoLinks0.$error
				                         }
				                      }">
                            <input class="form-control width-field-normal" name="Modal_VideoLinks0" type="url" maxlength="500" ng-model="pair.VideoLinks[0]"
                            ng-class="{ 'has-error' : $root.isInvalid(addProductVariantForm.Modal_VideoLinks0) }" />
                        </div>


                        <div ng-template="common/input/text2" ng-template-options="{
				                        'label': 'Video Link 2',
				                        'hint': {
				                        	'show': true,
				                        	'message': 'Example: https://www.youtube.com/watch?v=f78M4nKW1Ms'
				                        },
				                        'error' : {
				                              'messages': {
				                              	'url': 'Please enter valid URL'
				                              },
				                              'show': $root.isInvalid(addProductVariantForm.Modal_VideoLinks1),
				                              'conditions' : addProductVariantForm.Modal_VideoLinks1.$error
				                         }
				                      }">
                            <input class="form-control width-field-normal" name="Modal_VideoLinks1" type="url" maxlength="500" ng-model="pair.VideoLinks[1]"
                            ng-class="{ 'has-error' : $root.isInvalid(addProductVariantForm.Modal_VideoLinks1) }" />
                        </div>


                        <div ng-template="common/input/text2" ng-template-options="{
				                        'label': 'Video Link 3',
				                        'hint': {
				                        	'show': true,
				                        	'message': 'Example: https://www.youtube.com/watch?v=f78M4nKW1Ms'
				                        },
				                        'error' : {
				                              'messages': {
				                              	'url': 'Please enter valid URL'
				                              },
				                              'show': $root.isInvalid(addProductVariantForm.Modal_VideoLinks2),
				                              'conditions' : addProductVariantForm.Modal_VideoLinks2.$error
				                         }
				                      }">
                            <input type="url" class="form-control width-field-normal" name="Modal_VideoLinks2" maxlength="500" ng-model="pair.VideoLinks[2]"
                            ng-class="{ 'has-error' : $root.isInvalid(addProductVariantForm.Modal_VideoLinks2) }" />
                        </div>
                    </div>
                </div>

                <div ap-component="ap/section-description" form-data="formData"></div>

                <div class="form-section">
                    <div class="form-section-header">
                        Package Detail
                    </div>
                    <div class="form-section-content">
                        <div nc-template="common/input/form-group-with-label" nc-label="Preparation Time" nc-template-form="Modal_PrepareDay" nc-template-options-path="addProductForm/PrepareDay">
                            <input class="form-control width-field-normal" name="Modal_PrepareDay" ng-pattern-restrict="^[0-9]*$" maxlength="5" ng-model="pair.PrepareDay"
                            />
                        </div>

                        <!-- package detail -->
                        <div class="form-group">
                            <div class="width-label">
                                <label class="control-label required" style="margin-top: 25px">Package Dimension</label>
                            </div>
                            <div class="width-field-xxl">
                                <div class="multiple-input">
                                    <div class="input-column">

                                        <div ng-template="common/input/text3" ng-template-options="{
                                                        'label': 'Length',
                                                        'error' : {
                                                        'messages': {
                                                        'required': 'This is a required field',
                                                        'pattern': 'Only numbers and decimals (up to 2 digits) allowed'
                                                        },
                                                        'show': $root.isInvalid(addProductVariantForm.Modal_Length),
                                                        'conditions' : addProductVariantForm.Modal_Length.$error
                                                        }
                                                        }">
                                            <input class="form-control" name="Modal_Length" maxlength="11" ng-pattern="/^\d+(\.\d{1,2})?$/" ng-model="pair.Length" ng-class="{ 'has-error' : $root.isInvalid(addProductVariantForm.Modal_Length) }"
                                            />
                                        </div>

                                    </div>

                                    <div class="input-column">
                                        <div ng-template="common/input/text3" ng-template-options="{
                                                        'label': 'Height',
                                                        'error' : {
                                                        'messages': {
                                                        'required': 'This is a required field',
                                                        'pattern': 'Only numbers and decimals (up to 2 digits) allowed'
                                                        },
                                                        'show': $root.isInvalid(addProductVariantForm.Modal_Height),
                                                        'conditions' : addProductVariantForm.Modal_Height.$error
                                                        }
                                                        }">
                                            <input class="form-control" maxlength="11" name="Modal_Height" ng-pattern="/^\d+(\.\d{1,2})?$/" ng-model="pair.Height" ng-class="{ 'has-error' : $root.isInvalid(addProductVariantForm.Modal_Height) }"
                                            />
                                        </div>
                                    </div>

                                    <div class="input-column">
                                        <div ng-template="common/input/text3" ng-template-options="{
                                                        'label': 'Width',
                                                        'error' : {
                                                        'messages': {
                                                        'required': 'This is a required field',
                                                        'pattern': 'Only numbers and decimals (up to 2 digits) allowed'
                                                        },
                                                        'show': $root.isInvalid(addProductVariantForm.Modal_Width),
                                                        'conditions' : addProductVariantForm.Modal_Width.$error
                                                        }
                                                        }">
                                            <input class="form-control" maxlength="11" name="Modal_Width" ng-pattern="/^\d+(\.\d{1,2})?$/" ng-model="pair.Width" ng-class="{ 'has-error' : $root.isInvalid(addProductVariantForm.Modal_Width) }"
                                            />
                                        </div>
                                    </div>

                                    <div class="input-column no-label select input-xl" style="padding-top: 24px">
                                        <select ng-model="pair.DimensionUnit" class="form-control">
                                            <option value="MM"> Millimeter </option>
                                            <option value="CM"> Centimeter </option>
                                            <option value="M"> Meter </option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <!-- end of package detail -->


                        <div class="form-group">
                            <div class="width-label">
                                <label class="control-label required">Weight</label>
                            </div>
                            <div class="width-field-xxl">
                                <div class="multiple-input">

                                    <div ng-template="common/input/text-column" ng-template-options="{
                                                        'error' : {
                                                            'messages': {
                                                                'required': 'This is a required field',
                                                                'pattern': 'Only numbers and decimals (up to 2 digits) allowed'
                                                            },
                                                        'show': $root.isInvalid(addProductVariantForm.Modal_Weight),
                                                        'conditions' : addProductVariantForm.Modal_Weight.$error
                                                        }
                                                    }">
                                        <input type="text" name="Modal_Weight" maxlength="11" ng-class="{ 'has-error' : $root.isInvalid(addProductVariantForm.Modal_Weight) }"
                                        class="form-control" ng-pattern="/^\d+(\.\d{1,2})?$/" ng-model="pair.Weight" />
                                    </div>

                                    <div class="input-column select input-xl">
                                        <div class="ah-select2-dropdown">
                                            <select class="form-control" ng-model="pair.WeightUnit">
                                                <option value="G"> Grams </option>
                                                <option value="KG"> Kilograms </option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- input-xl-->
                                </div>
                                <!--multi-->
                            </div>
                            <!-- widht-xxl-->
                        </div>
                        <!--formgp-->

                    </div>
                </div>

                <div class="form-section">
                    <div class="form-section-header">
                        <h2>SEO</h2></div>
                    <div class="form-section-content">

                        <div ng-template="common/input/text2" ng-template-options="{ 'label': 'Meta Title (English)' }">
                            <input maxlength="60" class="form-control width-field-normal" name="Modal_SEO_MetaTitleEn" ng-model="pair.SEO.MetaTitleEn"
                            ng-class="{ 'has-error' : $root.isInvalid(Modal_SEO_MetaTitleEn) }" />
                        </div>

                        <div ng-template="common/input/text2" ng-template-options="{ 'label': 'Meta Title (ไทย)' }">
                            <input maxlength="60" class="form-control width-field-normal" name="Modal_SEO_MetaTitleTh" ng-model="pair.SEO.MetaTitleTh"
                            ng-class="{ 'has-error' : $root.isInvalid(Modal_SEO_MetaTitleTh) }" />
                        </div>

                        <div ng-template="common/input/text2" ng-template-options="{   'label': 'Meta Description (English)' }">
                            <input maxlength="150" class="form-control width-field-normal" name="Modal_SEO_MetaDescriptionEn" ng-model="pair.SEO.MetaDescriptionEn"
                            ng-class="{ 'has-error' : $root.isInvalid(Modal_SEO_MetaDescriptionEn) }" />
                        </div>

                        <div ng-template="common/input/text2" ng-template-options="{ 'label': 'Meta Description (ไทย)' }">
                            <input maxlength="150" class="form-control width-field-normal" name="Modal_SEO_MetaDescriptionTh" ng-model="pair.SEO.MetaDescriptionTh"
                            ng-class="{ 'has-error' : $root.isInvalid(Modal_SEO_MetaDescriptionTh) }" />
                        </div>

                        <div ng-template="common/input/text2" ng-template-options="{  'label': 'Meta Keywords (English)'	}">
                            <input placeholder="Keywords separated by comma" class="form-control width-field-normal" name="Modal_SEO_MetaKeywordsEn"
                            ng-model="pair.SEO.MetaKeywordEn" ng-class="{ 'has-error' : $root.isInvalid(Modal_SEO_MetaKeywordsEn) }"
                            />
                        </div>

                        <div ng-template="common/input/text2" ng-template-options="{   'label': 'Meta Keywords (ไทย)' }">
                            <input placeholder="Keywords separated by comma" class="form-control width-field-normal" name="Modal_SEO_MetaKeywordTh" ng-model="pair.SEO.MetaKeywordTh"
                            ng-class="{ 'has-error' : $root.isInvalid(Modal_SEO_MetaKeywordsTh) }" />
                        </div>

                        <div ng-template="common/input/text2" ng-template-options="{ 'label': 'Product URL Key' }">
                            <input maxlength="300" class="form-control width-field-normal" ng-pattern="/^[A-Za-z0-9_\-]+$/" name="Modal_SEO_ProductUrlKeyEn"
                            ng-model="pair.SEO.ProductUrlKeyEn" ng-class="{ 'has-error' : $root.isInvalid(Modal_SEO_ProductUrlKeyEn) }"
                            />
                        </div>

                        <div ng-template="common/input/text2" ng-template-options="{
            						'label': 'Product Boosting Weight',
            						'error' : {
            						'messages': {
            						'max': 'Only numbers from 1 to 10000 is allowed',
            						'min': 'Only numbers from 1 to 10000 is allowed',
                                    'pattern': 'Only numbers from 1 to 10000 is allowed'
            						},
            						'show': $root.isInvalid(addProductVariantForm.SEO_ProductBoostingWeight),
            						'conditions' : addProductVariantForm.SEO_ProductBoostingWeight.$error
            						}
            						}">
                            <input type="number" class="form-control width-field-normal" min="0" max="10000" step="1" ng-pattern="/^[0-9]+$/" name="Modal_SEO_ProductBoostingWeight"
                            ng-model="pair.SEO.ProductBoostingWeight" ng-class="{ 'has-error' : $root.isInvalid(Modal_SEO_ProductBoostingWeight) }"
                            />
                        </div>

                    </div>
                </div>
            </div>
            <!-- end .col-xs-12 -->
            <div class="col-xs-12">
                <span class="float-right">
					<a class="link-btn-plain" ng-click="no()">Cancel</a>
					<button type="button" class="btn btn-blue btn-width-xl" ng-click="yes()">Save</button>
						</span>
            </div>
            <!-- end .col-xs-12 -->
        </div>
        <!-- end .row -->
    </div>
    <!-- end .modal-body -->
    <form>
