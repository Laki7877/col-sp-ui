<form class="ah-form sticky-mainform-action" name="addProductVariantForm">
    <div class="modal-header">
        <h3 class="float-left modal-title" ng-init="form = addProductVariantForm">Variant: {{ pair.text }}</h3>
        
        <span class="float-right">
	   <a class="link-btn-plain" ng-click="no()">Cancel</a>
	   <button type="button" ng-disabled="form.$invalid" class="btn btn-blue btn-width-xl" ng-click="yes()">Save</button>
	</span>
    </div>
    <div class="modal-body margin-top-20">
        <div class="row">
            <div class="col-xs-12">
                <div ng-if="form.$invalid" class="alert alert-red" ng-cloak>
                    Please make sure all fields have no error.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-section">
                    <div class="form-section-header">
                        <h2>Vital Information</h2></div>
                    <div class="form-section-content modal-custom">
                        <div nc-template="common/input/form-group-with-label" nc-template-form="form.ProductNameEn" nc-label="Product Name (English)"
                        nc-template-options-path="addProductForm/MasterVariant_ProductNameEn">
                            <input class="form-control width-field-large" name="ProductNameEn" ng-model="pair.ProductNameEn" maxlength="300" ng-pattern="/^([^<>ก-๙])+$/"
                            required />
                        </div>

                        <div nc-template="common/input/form-group-with-label" nc-label="Product Name (ไทย)" nc-template-form="form.ProductNameTh"
                        nc-template-options-path="addProductForm/MasterVariant_ProductNameTh">
                            <input class="form-control width-field-large" name="ProductNameTh" ng-model="pair.ProductNameTh" ng-pattern="/^[^<>]+$/"
                            maxlength="300" required />
                        </div>

                        <div nc-template="common/input/form-group-with-label" nc-label="SKU" nc-template-form="form.Sku" nc-template-options-path="addProductForm/MasterVariant_Sku">
                            <input class="form-control width-field-large" name="Sku" ng-model="pair.Sku" maxlength="300" ng-pattern="/^[^<>]+$/" />
                        </div>


                        <div nc-template="common/input/form-group-with-label" nc-label="UPC" nc-template-form="form.Upc" nc-template-options-path="addProductForm/MasterVariant_Upc">
                            <input class="form-control width-field-large" ng-pattern="/^[^<>]+$/" name="Upc" maxlength="300" ng-model="pair.Upc" />
                        </div>

                        <div class="form-group">
                            <div class="width-label">
                                <label class="control-label">
                                    Display
                                </label>
                            </div>
                            <div class="width-field-normal">
                                <div class="ah-select2-dropdown">
                                    <select class="form-control" ng-model="pair.Display">
                                        <option value="{{op.value}}" ng-repeat="op in dataset.VariantDisplayOption">
                                            {{ op.text }}
                                        </option>
                                    </select>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

                <nc-image-block options="{height: '150px', width: '150px'}" name="VariantImages" nc-model="formDataPtr.Images" 
                title="Product Images" uploader="uploader" on-fail="onImageUploadFail" size="5"></nc-image-block>

                <div class="form-section">
                    <div class="form-section-header">
                        Embed Video
                    </div>
                    <div class="form-section-content">
                        <div ng-template="common/input/text2" ng-template-options="{
				                        'label': 'Video Link 1',
				                        'hint': {
				                        	'show': true,
				                        	'message': 'Example: https://www.youtube.com/watch?v=f78M4nKW1Ms'
				                        },
				                        'error' : {
				                              'messages': {
				                              	'url': 'Please enter valid URL'
				                              },
				                              'show': $root.isInvalid(form.Modal_VideoLinks0),
				                              'conditions' : form.Modal_VideoLinks0.$error
				                         }
				                      }">
                            <input class="form-control width-field-normal" name="Modal_VideoLinks0" type="url" maxlength="500" ng-model="pair.VideoLinks[0]"
                            ng-class="{ 'has-error' : $root.isInvalid(form.Modal_VideoLinks0) }" />
                        </div>


                        <div ng-template="common/input/text2" ng-template-options="{
				                        'label': 'Video Link 2',
				                        'hint': {
				                        	'show': true,
				                        	'message': 'Example: https://www.youtube.com/watch?v=f78M4nKW1Ms'
				                        },
				                        'error' : {
				                              'messages': {
				                              	'url': 'Please enter valid URL'
				                              },
				                              'show': $root.isInvalid(form.Modal_VideoLinks1),
				                              'conditions' : form.Modal_VideoLinks1.$error
				                         }
				                      }">
                            <input class="form-control width-field-normal" name="Modal_VideoLinks1" type="url" maxlength="500" ng-model="pair.VideoLinks[1]"
                            ng-class="{ 'has-error' : $root.isInvalid(form.Modal_VideoLinks1) }" />
                        </div>


                        <div ng-template="common/input/text2" ng-template-options="{
				                        'label': 'Video Link 3',
				                        'hint': {
				                        	'show': true,
				                        	'message': 'Example: https://www.youtube.com/watch?v=f78M4nKW1Ms'
				                        },
				                        'error' : {
				                              'messages': {
				                              	'url': 'Please enter valid URL'
				                              },
				                              'show': $root.isInvalid(form.Modal_VideoLinks2),
				                              'conditions' : form.Modal_VideoLinks2.$error
				                         }
				                      }">
                            <input type="url" class="form-control width-field-normal" name="Modal_VideoLinks2" maxlength="500" ng-model="pair.VideoLinks[2]"
                            ng-class="{ 'has-error' : $root.isInvalid(form.Modal_VideoLinks2) }" />
                        </div>
                    </div>
                </div>

                <div ap-component="ap/section-description"></div>
                <div ap-component="ap/section-shipping"></div>
                <div ap-component="ap/section-seo"></div>

            </div>
            <!-- end .col-xs-12 -->
            <div class="col-xs-12">
                <span class="float-right">
					<a class="link-btn-plain" ng-click="no()">Cancel</a>
					<button type="button" class="btn btn-blue btn-width-xl" ng-click="yes()">Save</button>
						</span>
            </div>
            <!-- end .col-xs-12 -->
        </div>
        <!-- end .row -->
    </div>
    <!-- end .modal-body -->
    <form>
