<div class="form-section">
    <div class="form-section-header">
        <h2>Description</h2></div>
    <div class="form-section-content">

        <div nc-template="common/input/form-group-with-label" nc-label="Description (English)" nc-template-options-path="addProductForm/MasterVariant_DescriptionFull"
        nc-template-form="addProductForm.MasterVariant_DescriptionFullEn">
            <textarea ng-ckeditor="ckOptions" class="form-control" maxlength="500" name="MasterVariant_DescriptionFullEn" ng-model="formData.MasterVariant.DescriptionFullEn">
            </textarea>
        </div>

        <div nc-template="common/input/form-group-with-label" nc-label="Short Description (English)" nc-template-options-path="addProductForm/MasterVariant_DescriptionShortEn"
        nc-template-form="addProductForm.MasterVariant_DescriptionShortEn">
            <textarea ng-pattern="/^[^<>ก-๙]+$/" class="form-control" maxlength="500" name="MasterVariant_DescriptionShortEn" ng-model="formData.MasterVariant.DescriptionShortEn">
            </textarea>
        </div>

        <div nc-template="common/input/form-group-with-label" nc-label="Description (ไทย)" nc-template-options-path="addProductForm/MasterVariant_DescriptionFull"
        nc-template-form="addProductForm.MasterVariant_DescriptionFullTh">
            <textarea ng-ckeditor="ckOptions" class="form-control" maxlength="500" name="MasterVariant_DescriptionFullTh" ng-model="formData.MasterVariant.DescriptionFullTh">
            </textarea>
        </div>

        <div nc-template="common/input/form-group-with-label" nc-label="Short Description (ไทย)" nc-template-options-path="addProductForm/MasterVariant_DescriptionShortTh"
        nc-template-form="addProductForm.MasterVariant_DescriptionShortTh">
            <textarea ng-pattern="/^[^<>]+$/" class="form-control" maxlength="500" name="MasterVariant_DescriptionShortTh" ng-model="formData.MasterVariant.DescriptionShortTh">
            </textarea>
        </div>

    </div>
</div>
