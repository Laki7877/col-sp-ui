<ui-select name="{{name}}" ng-model="model.ptr" nc-tag-validator nc-max-tag-count="{{options.tagCount}}" multiple>
	<ui-select-match><span ng-bind-html="$item.item[options.nameKey]"></span></ui-select-match>
	<ui-select-choices repeat="value in searchable | filter: { name: $select.search } | limitTo: options.limit track by $index">
		<div ng-bind-html="value.displayName | highlight: $select.search | replace: encodedSeparator: options.seperator"></div>
	</ui-select-choices>
</ui-select>
