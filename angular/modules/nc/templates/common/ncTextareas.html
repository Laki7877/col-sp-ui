<div class="form-section">
	<div class="form-section-header">
		<h2><input type="checkbox" style="margin-right: 10px" ng-model="source.Enabled"/>{{letter}}.) {{title}}</h2>
	</div>
	<div class="form-section-content padding-left-15 padding-right-15" ng-if="source.Enabled">
        <div ng-repeat="text in source.Texts track by $index">
        	<div class="form-group">
        		<div class="width-label"><label class="control-label">{{letter}}{{$index+1}} Text (Eng)</label></div>
        		<div class="width-field-normal">
        			<textarea class="form-control" ng-model="text.TextEn"></textarea>
        		</div>
        	</div>
            <div class="form-group">
                <div class="width-label"><label class="control-label">{{letter}}{{$index+1}} Text (ไทย)</label></div>
                <div class="width-field-normal">
                    <textarea class="form-control" ng-model="text.TextTh"></textarea>
                </div>
            </div>
        </div>
	</div>
</div>
