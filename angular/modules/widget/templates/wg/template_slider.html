<div id="{{formName+index}}" class="carousel slide wrapper" data-ride="carousel" style="margin:15px;">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#{{formName+index}}" data-slide-to="0" class="active"></li>
		<li data-target="#{{formName+index}}" data-slide-to="1"></li>
		<li data-target="#{{formName+index}}" data-slide-to="2"></li>
	</ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img src="http://dummyimage.com/600x400/000/0cf5a4.png">
		</div>

		<div class="item">
			<img src="http://dummyimage.com/600x400/000/0cf5a4.png">
		</div>

		<div class="item">
			<img src="http://dummyimage.com/600x400/000/0cf5a4.png">
		</div>
	</div>

	<!-- Left and right controls -->
	<a class="left carousel-control" href="#{{formName+index}}" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#{{formName+index}}" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
